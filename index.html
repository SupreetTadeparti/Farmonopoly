<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Outfit:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Farmonopoly</title>
</head>

<body>
    <div class="container">
        <div class="game">
            <div class="screen farmland">
                <div class="grid"></div>
            </div>
            <div class="shop">
                <div class="money">
                    <img src="img/coin.svg" alt="coin" width="36">
                    <div class="money__value">30</div>
                </div>
                <div class="shop__item wheat"><img class="shop__item__img" src="img/wheat_seed.png" alt="wheat seed">
                    <div class="shop__item__name">Wheat Seed</div>
                    <div class="shop__item__price">3</div>
                </div>
                <div class="shop__item carrot"><img class="shop__item__img" src="img/carrot_seed.png" alt="carrot seed">
                    <div class="shop__item__name">Carrot Seed</div>
                    <div class="shop__item__price">5</div>
                </div>
                <div class="shop__item blueberry"><img class="shop__item__img" src="img/blueberry_seed.png"
                        alt="blueberry seed">
                    <div class="shop__item__name">Blueberry Seed</div>
                    <div class="shop__item__price">10</div>
                </div>
                <div class="shop__item apple"><img class="shop__item__img" src="img/apple_seed.png" alt="apple seed">
                    <div class="shop__item__name">Apple Seed</div>
                    <div class="shop__item__price">20</div>
                </div>
            </div>
            <img class="cursor-follow-item" alt="">
        </div>
        <div class="screen main-menu">
            <div class="main-menu__heading">
                Farmonopoly!
            </div>
            <div class="main-menu__start-btn">Play!</div>
        </div>
    </div>
</body>

</html>
